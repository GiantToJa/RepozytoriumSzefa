<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanko Ajax</title>
    <style>
        .gory{
            background-color: #f4f5f6;
            display: flex;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user > ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="przycisk">Klikej synu</button>
    <h1>GÃ³ry w Polsce</h1>
    <div id="gory1"></div>
    <script>
        document.getElementById("przycisk").addEventListener("click",zaladujGory);
        function zaladujGory(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','gory.json',true);

            xhr.onload = function(){
                if(this.status == 200){
                    var gory = JSON.parse(this.responseText);
                    var output = '';
                    for(let i in gory){
                       output += `
                       <div class="gory">
                       <img src="${gory[i].img}" width="90" height="90" />
                        <ul>
                            <li>ID: ${gory[i].id}</li>
                            <li>TITLE: ${gory[i].title}</li>
                            <li>NAME: ${gory[i].name}</li>
                        </ul>
                        </div>
                       `; 
                    }
                    document.getElementById("gory1").innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
